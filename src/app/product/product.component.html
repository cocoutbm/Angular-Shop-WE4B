<div class="card" style="width: 18rem;">
  <div class="card-header">
    Product: {{prd_index}}
  </div>

  <img src={{product.img}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Title: {{product.title}}</h5>
    <p class="card-text">Description: {{product.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngIf="product.price > 0; else freeBlock">Price : {{product.price}} $ </li>
    <ng-template #freeBlock>
      <li class="list-group-item">Price: Free</li>
    </ng-template>
    <li class="list-group-item">Company: {{product.company}}</li>
  </ul>
  <p class="card-text"><small class="text-muted">Likes: {{product.likes}}</small></p>
  <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary btn-sm" (click)="increment()">Like</button>
    <button type="button" class="btn btn-secondary btn-sm" (mouseover)="decrement($event)">Dislike</button>
  </div>

  <div class="input-group mb-3">
    <label>Quantity : </label>
    <input [(ngModel)]="product.quantity" name="quantity" type="number" placeholder="0" style="text-align: center">
    <div class="input-group-prepend">
    </div><button class="btn btn-success" type="button" (click)="product.quantity =product.quantity + 1">+</button>
  </div>
  <div class="input-group-prepend">
    <button class="btn btn-danger" type="button" (click)="product.quantity = product.quantity - 1">-</button>
  </div>
  <button type="button" class="btn btn-info" (click)="readMore()">Read More</button>

</div>
