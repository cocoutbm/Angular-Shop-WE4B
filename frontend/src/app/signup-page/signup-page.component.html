
<br><br>
<div class="text-center">
    <h1>Créer un Compte</h1>
</div>
<div class="custom-container">
    <div class="col-sm-4 custom-form">
      <div class="mb-3 row">
        <label for="FirstName" class="col-sm-4 col-form-label">Prénom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="FirstName">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="LastName" class="col-sm-4 col-form-label">Nom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="LastName">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="Email" class="col-sm-4 col-form-label">Mail</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="Email" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirmation</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="confirmPassword">
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="justify-content-center text-center">
          <button type="submit" class="btn btn-primary">Créer</button>
        </div>
      </div>
    </div>
  </div>
